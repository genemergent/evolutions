<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script language="javascript" type="text/javascript" src="libraries/CCapture.all.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script>
    /* URL in address bar: 
 http://localhost/test/js-url-parameters/#/str1/str2/str3/
*/

    var docURL = window.location.href,
      params = [];

    // filter out the website origin "example.github.io" in the OP example
    docURL = docURL.replace(window.location.origin, "");

    // if /#/ found then we have URL parameters
    // grabbing the parameters part of the URL
    if (docURL.indexOf("/#/") > -1) {
      docURL = docURL.split("/#/")[1];
      if (docURL != "") {
        // omit the last forward slash if exist
        if (docURL[docURL.length - 1] == "/") {
          docURL = docURL.substring(0, docURL.length - 1);
        }
        // split the URL final string o get an object with all params
        params = docURL.split("/");
        for(var i in params){
          if(params[i] == 'true' || params[i] == 'false'){
            params[i] = params[i] === 'true';
          } else if(i != 0) {
            params[i] = isNaN(parseInt(params[i])) ? params[i] : parseInt(params[i]);
          }
        }
        // API is generator/#/hash/saveImage/dumpVideo/windowSize/canvasSize
        tokenData = { "hash": params[0]};
        settings = {"saveImage": params[1], "dumpVideo": params[2], "windowSize": params[3], "canvasSize": params[4]};
      }
    } else {
      console.log("No URL parameters found");
    }
  </script>
  <script language="javascript" type="text/javascript" src="evolutionsNFT.min.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body></body>

</html>
